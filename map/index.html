<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style type="text/css">
      body,html,#container{
        height: 300px;
        width: 500px;
      }
    </style>
    <title>快速入门</title>
  </head>
  <body>
    <div id="container" tabindex="0"></div>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=ccb089a2410fc64f175dbd0a7ea1acaa"></script>

    <script type="text/javascript">
       //创建地图，参数：容器，配置项
        var map = new AMap.Map('container',{
            resizeEnable: true,//是否监控地图容器尺寸变化，默认值为false
            zoom: 10,//缩放比例
            center: [116.480983, 40.0958]//某一地点的经纬度
        });
        /*var marker = new AMap.Marker({
            position: [116.480983, 40.0958],//marker所在的位置
             
        });
        marker.setMap(map);*/
         

         //只要是插件在基础库是没有的，用plugin加载
        AMap.plugin(['AMap.ToolBar','AMap.AdvancedInfoWindow'],function(){
            //创建并添加工具条控件
            var toolBar = new AMap.ToolBar();
            map.addControl(toolBar);
            //创建高级信息窗体并在指定位置打开
            var infowindow = new AMap.AdvancedInfoWindow({
              content: '<div class="info-title">高德地图</div><div class="info-content">'+
                    '<img src="http://webapi.amap.com/images/amap.jpg">'+
                    '高德是中国领先的数字地图内容、导航和位置服务解决方案提供商。<br>'+
                    '<a target="_blank" href="http://mobile.amap.com/">点击下载高德地图</a></div>',
              offset: new AMap.Pixel(0, -30)
            });
           infowindow.open(map,[116.480983, 39.989628]);
        })


    </script>
  </body>
</html>
